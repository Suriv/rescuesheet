<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" >
    <meta name="format-detection" content="telephone=no" >
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Rescue Sheet Viewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff" >
    <meta name="theme-color" content="#ffffff" >
    <link rel="stylesheet"  type="text/css"  href="css/rssh.css" media="screen" >
  </head>
  <body>
    <header>
      <h1>Rescue Sheet Viewer</h1>
    </header>

    <article>
        <section class="vision">
            <h2>Car: Honda Civic</h2>
            <div id="svgout"></div>
        </section>
        <section class="legend">
            <h2>Legend</h2>
            <ul>
              <li id="l01" data-title="Airbag"></li>
              <li id="l02" data-title="Refuerzos estructurales"></li>
              <li id="l03" data-title="Unidad de control"></li>
              <li id="l04" data-title="Generador de gas "></li>
              <li id="l05" class="disabled" data-title="Dispositivo llenado de gas "></li>
              <li id="l06" data-title="Batería"></li>
              <li id="l07" data-title="Tensor del cinturón de seguridad"></li>
              <li id="l08" data-title="Déposito de combustible"></li>
              <li id="l09" class="disabled" data-title="Componentes de Alto Voltaje"></li>
            </ul>
          </section>
    </article>
    <footer>
        Rescue sheet consortium
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/lib/snap.svg-min.js"></script>
    <script type="text/javascript" src="js/core/rssh.js"></script>

  </body>
</html>
